Configutation:
  name: Default
  status: info

  Properties:
    Property:
      name: log-path
      value: "/var/log"

  Appenders:
    Console:
      name: Console_Appender
      target: SYSTEM_OUT
      PatternLayout:
        pattern: "[%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1} - %msg%n"
    File:
      name: File_Appender
      fileName: ${log-path}/logfile.log
      PatternLayout:
        pattern: "[%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1} - %msg%n"
    Sentry:
      name: Sentry_Appender
      dsn: https://4f08c27f9cde45d4918ce8518a639f05@o4505075119947776.ingest.sentry.io/4505075137576960
      minimumBreadcrumbLevel: info
      minimumEventLevel: info
  Loggers:
    Root:
      level: info
      AppenderRef:
        - ref: Console_Appender
        - ref: File_Appender
        - ref: Sentry_Appender
    Logger:
      - name: edu.project
        additivity: false
        level: debug
        AppenderRef:
          - ref: Console_Appender
          - ref: File_Appender
          - ref: Sentry_Appender